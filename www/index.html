<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/icomoon.css" />

        <title>BarcodeMessanger</title>
    </head>
    <body onload="loaded()">

        <!--現在のページ階層を保存しておく要素-->
        <div id="now_page_number" data-num="0"></div>

         <!--サブページテンプレート-->
        <div id="pn_1" class="page">
            <div id="next_empty_content"></div>
        </div>
        <div id="next_empty_page_template"></div>

        <!-- テキスト入力ページのテンプレート -->
        <div id="inputMessagePage-tmp" class="disnon"></div>

        <!-- テキスト表示ページのテンプレート -->
        <div id="textShowPage-tmp" class="disnon"></div>

        <!-- メインHTML -->
        <div id="wrapper">

            <div id="header">
                <div class="header-content">
                    <h1>BarcodeMessenger</h1>
                </div>
            </div>

            <div id="main">
                <div id="contents">

                    <img src="img/info_1.png" width="320px" height="320px">

                    <div id="scanButton" class="tap">メッセージを読み取る</div>

                    <div id="writeButton" class="tap">メッセージを埋め込む</div>

                </div>
            </div>

        </div>


        <!-- フレームワーク・プラグイン系JavaScriptファイル -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/Resource/jquery.js"></script>
        <script type="text/javascript" src="js/Resource/underscore.js"></script>
        <script type="text/javascript" src="js/Resource/handlebars.js"></script>
        <script type="text/javascript" src="js/Resource/backbone-min.js"></script>
        <script type="text/javascript" src="js/Resource/jquery.hammer.min.js"></script>
        <script type="text/javascript" src="js/Resource/backbone.hammer.js"></script>
        <script type="text/javascript" src="js/Resource/fastclick.js"></script>
        <script type="text/javascript" src="js/Resource/monaca.viewport.js"></script>


        <!-- デフォルトJSファイル -->
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/plugins.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


        <!-- Viewファイル -->
        <script type="text/javascript" src="js/Views/main.js"></script>
        <script type="text/javascript" src="js/Views/writepage.js"></script>
        <script type="text/javascript" src="js/Views/debug.js"></script>






    </body>
</html>
